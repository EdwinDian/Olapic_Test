<!DOCTYPE html>
<head>
    <title>Carousel</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/cover/cover.css" rel="stylesheet">

    <!-- [ADDED] slick(deleted) / magnific / font-awesome (5/7/14) -->
    <link rel="stylesheet" type="text/css" href="magnific.css"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
</head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div id="leftDiv">
		    <input class="btn" id="carousel-backward" type="image" src="img/img_prev.png" alt="Previous">
        </div>

        <div class="carousel">  
          <div class="view">
          </div>
        </div>

        <div id="rightDiv">
          <input class="btn" id="carousel-forward" type="image" src="img/img_next.png" alt="Next">
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/docs.min.js"></script>

    <!-- [ADDED] slick(deleted) / lightbox / olapic.js (5/7/14) -->
    <script type="text/javascript" src="js/magnific.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body></html>
