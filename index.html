<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Olapic Scrollable Carousel</title>
		
		<link href="style.css" rel="stylesheet">
		<!--START: Google Material Design references-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<!--END: Google Material Design references-->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="carousel-master">
			<div id="carousel-prev" class="text-center">
				<input class="btn" id="carousel-backward" type="image" src="img/img_prev.png" alt="Previous">
			</div>
			<div id="carousel" class="scroll-img mdl-color--white mdl-shadow--2dp">
				<ul>
					<li><a href="#href" target="_blank"><img src="img/img_carousel_01.png"></a></li>
					<li><a href="#href" target="_blank"><img src="img/img_carousel_02.png"></a></li>
					<li><a href="#href" target="_blank"><img src="img/img_carousel_03.png"></a></li>
					<li><a href="#href" target="_blank"><img src="img/img_carousel_04.png"></a></li>
					<li><a href="#href" target="_blank"><img src="img/img_carousel_05.png"></a></li>
					<li><a href="#href" target="_blank"><img src="img/img_carousel_06.png"></a></li>
					<li><a href="#href" target="_blank"><img src="img/img_carousel_07.png"></a></li>
					<li><a href="#href" target="_blank"><img src="img/img_carousel_08.png"></a></li>
					<li><a href="#href" target="_blank"><img src="img/img_carousel_09.png"></a></li>
					<li><a href="#href" target="_blank"><img src="img/img_carousel_10.png"></a></li>
					<li><a href="#href" target="_blank"><img src="img/img_carousel_11.png"></a></li>
				</ul>
			</div>
			<div id="carousel-next" class="text-center">
				<input class="btn" id="carousel-forward" type="image" src="img/img_next.png" alt="Next">
			</div>
		</div>
		<script>
			$(function () {
				$('#carousel').scrollbox({
					direction: 'h',
					distance: 170
				});
				$('#carousel-backward').click(function () {
					$('#carousel').trigger('backward');
				});
				$('#carousel-forward').click(function () {
					$('#carousel').trigger('forward');
				});
			});
		</script>
	</body>
</html>
