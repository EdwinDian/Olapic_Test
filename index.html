<!DOCTYPE html>
  <head>
    <title>The UGC Carousel</title>
	
    <link rel="stylesheet" type="text/css" href="magnific.css"/>
    <link href="style.css" rel="stylesheet"/>
	
    <!--START: Google Material Design references-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--END: Google Material Design references-->
    
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/docs.min.js"></script>

    <script type="text/javascript" src="js/magnific.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-header mdl-layout__header is-casting-shadow">
	      <h1>The UGC Carousel</h1>
      </div>
      <div class="site-wrapper-inner">
        <div id="leftDiv">
	  <input class="btn" id="left" type="image" src="img/img_prev.png" alt="Previous">
        </div>

        <div class="carousel">  
          <div class="view">
          </div>
        </div>

        <div id="rightDiv">
          <input class="btn" id="right" type="image" src="img/img_next.png" alt="Next">
        </div>
      </div>

    </div>
  </body>
</html>
